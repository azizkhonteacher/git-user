<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User github</title>
    <!-- STYLE'S -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="./index.html" class="logo__title">devfinder</a>
        </div>

        <div class="temp__wrap">
          <button class="temp__wrap-btn" id="t-b">
            <p class="temp__wrap-btn-text" id="t-b-p">DARK</p>
            <span class="temp__wrap-btn-icon"></span>
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="search__bloc">
        <div class="container">
          <form class="search__bloc-form" id="search__bloc-form">
            <input
              type="text"
              class="search__bloc-form-input"
              id="form-input"
              placeholder="Search GitHub usernameâ€¦"
            />
            <div class="search__bloc-form-icon">
              <img src="./images/svg/lupa.svg" alt="search__bloc-form-icon" />
            </div>
            <button class="search__bloc-form-btn" type="button" id="fotm-btn">
              Search
            </button>
            <p class="no">No results</p>
          </form>
        </div>
      </div>

      <div class="user__info">
        <div class="container">
          <div class="card">

            <!-- Avatar img -->
            <div class="user__info-avatar">
              <img src="https://picsum.photos/117" alt="user__info-avatar">
            </div>
  
            <!-- Info -->
            <div class="user__info-desc">
              <div class="user__info-desc-hero">
                <div class="user">
                  <h2 class="user__name">The Octocat </h2>
                  <p class="user__date">Joined 25 Jan 2011</p>
                </div>
                <a href="#" class="user__email">@octocat</a>

                <p class="user__bio">This profile has no bio</p>
              </div>
  
              <div class="user__info-desc-posts">
                
                <ul>
                  <li>
                    <p class="user__post-repos post-name">Repos</p>
                  </li>
                  <li>
                    <p class="user__post-repos-number post-num">8</p>
                  </li>
                </ul>
  
                <ul>
                  <li>
                    <p class="user__post-followers post-name">Followers</p>
                  </li>
                  <li>
                    <p class="user__post-followers-number post-num">3938</p>
                  </li>
                </ul>
  
                <ul>
                  <li>
                    <p class="user__post-following post-name">Following</p>
                  </li>
                  <li>
                    <p class="user__post-following-number post-num">10</p>
                  </li>
                </ul>
              </div>
  
              <div class="user__info-desc-link">
                <div class="location">
                  <span class="location__icon"></span>
                  <p class="location__text user__info-desc-link-text">San Francisco</p>
                </div>
  
                <div class="twitter">
                  <span class="twitter__icon"></span>
                  <a href="#" class="twitter__text user__info-desc-link-text">Not Available</a>
                </div>

                <div class="url">
                  <span class="url__icon"></span>
                  <a href="#" class="url__text user__info-desc-link-text">https://github.blog</a>
                </div>
  
                <div class="office-builder">
                  <span class="office-builder__icon"></span>
                  <a href="#" class="office-builder__text user__info-desc-link-text">@github</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>



    <script src="./js/app.js"></script>
  </body>
</html>
